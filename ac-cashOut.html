<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Page</title>
    <link rel="shortcut icon" href="./asste/payoo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <!-- money show start -->
        <div class="stats flex my-2 gap-4">
            <div class="stat">
                <img src="./asste/Group.png" alt="">
            </div>
            <div class="stat">
                <div id="balance" class="stat-value text-2xl font-bold">4200</div>
                <div class="stat-title">Available Balance</div>
            </div>
        </div>
        <!-- money show end -->
        <div class="grid md:grid-cols-3 grid-cols-2 gap-1">
            <div id="show-add-money"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/wallet 1.png" alt="">
                <p>Add Money</p>
            </div>
            <div id="cash-out-click"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/send 1.png" alt="">
                <p>Cashout</p>
            </div>
            <div id="transfer-section"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/money 1.png" alt="">
                <p>Transfer Money</p>
            </div>
            <div id="bonus-section"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/financial 1.png" alt="">
                <p>Bonus</p>
            </div>
            <div id="pay-bill-section"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/purse 1.png" alt="">
                <p>Pay Bill</p>
                <p></p>
            </div>
            <div id="transaction-section"
                class="md:w-[120px] w-[155px] flex flex-col justify-center items-center cursor-pointer  border border-solid rounded-xl h-[100px] bg-white ">
                <img class="w-8" src="./asste/transaction 1.png" alt="">
                <p>Transaction</p>
            </div>
        </div>
        <!-- add amount form -->
        <form id="add-your-account" class="">
            <h2 class="text-2xl font-bold mb-6 text-center mt-3">Add Money</h2>
            <!-- Amount -->
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="text" id="amount-of-money" name="amount" placeholder="Enter amount"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Bank Name -->
            <div class="mb-4">
                <label for="bank" class="block text-sm font-medium text-gray-700">Account Number</label>
                <input id="account-of-money" type="text" id="bank" name="bank" placeholder="Enter your bank"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Account Number -->
            <div class="mb-4">
                <label for="account-number" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="pin-number" name="account-number" placeholder="Enter your account number"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button id="add-money" type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Add Money
                </button>
            </div>
        </form>
        <!--cash out form -->
        <form id="show-cash-out" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center mt-3">Add Money</h2>
            <!-- Amount -->
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Cash out Amount</label>
                <input type="text" id="cashOut-amount" name="amount" placeholder="Enter amount"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Bank Name -->
            <div class="mb-4">
                <label for="bank" class="block text-sm font-medium text-gray-700">Account Number</label>
                <input id="available-money" type="text" id="bank" name="bank" placeholder="Enter your bank"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Account Number -->
            <div class="mb-4">
                <label for="account-number" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="cashOut-password" name="account-number"
                    placeholder="Enter your account number"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="mt-6 ">
                <button id="submit-cashOut" type="submit"
                    class="w-full px-4 py-2 bg-orange-500 text-white font-bold rounded-md ">
                    Cash Out
                </button>
            </div>
        </form>
        <!-- transfer section start -->
        <form id="show-transfer" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center mt-3">Transfer Money</h2>
            <!-- Amount -->
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="text" id="transfer-amount" name="amount" placeholder="Enter amount"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Bank Name -->
            <div class="mb-4">
                <label for="bank" class="block text-sm font-medium text-gray-700">Account Number</label>
                <input id="transfer-available-money" type="text" id="bank" name="bank" placeholder="Enter your bank"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Account Number -->
            <div class="mb-4">
                <label for="account-number" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="transfer-password" name="account-number"
                    placeholder="Enter your account number"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Submit Button -->
            <div class="mt-6 ">
                <button id="submit-transfer" type="submit"
                    class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-md ">
                    Cash Out
                </button>
            </div>
        </form>
        <!-- transfer section end -->
        <!-- get bonus section end -->
        <form id="show-bonus" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center mt-3">Transfer Money</h2>
            <!-- Bank Name -->
            <div class="mb-4">
                <label for="bank" class="block text-sm font-medium text-gray-700">Reward Bonus</label>
                <input id="coupon-money" type="text" id="bank" name="bank" placeholder="Enter your bank"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Submit Button -->
            <div class="mt-6 ">
                <button id="submit-coupon-bonus" type="submit"
                    class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-md ">
                    Cash Out
                </button>
            </div>
        </form>
        <!-- pay bill -->
        <section id="show-pay-bill" class="bonus-conatiner hidden">
            <h2>Pay Bill content</h2>
        </section>
        <!-- get bonus section start -->
        <!-- transaction section start -->
        <section id="show-transaction" class=" transaction-container hidden">
            <h2 class="font-semibold text-left text-xl my-2">Transaction Content</h2>
            <div id="transaction-container" class="space-y-2 overflow-x-auto">

            </div>
        </section>
        <!-- transaction section end -->
    </div>
    <!-- <script src="./js/ac-delatis.js"></script>
    <script src="./js/ac-cashOut.js"></script>
    <script src="./js/features.js"></script> -->
    <script src="./js/utilites.js"></script>
    <script src="./js/normal form.js"></script>
    <script src="./js/hidden-section.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/transfer-amount.js"></script>
    <script src="./js/bonus.js"></script>
</body>

</html>
